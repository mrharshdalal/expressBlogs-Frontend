<!-- login.component.html -->

<section class="page p-5">
    <div class="max-width">
      <div class="row align-items-center">
        <div class="col-md-5 mt-5 px-2 py-5">
          <span>
            <img class="logo" src="../../assets/logo.png" alt="">
          </span>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5 px-3 py-4 mt-2">
          <div class="signin-container text-center px-4 py-5">
            <img class="brand-logo" src="../../assets/favicon-removebg-preview.png" alt="">
            <br>
            <h1 class="welcome-heading">Welcome back</h1>
            <span class="welcome-text mt-5">
              <h3>
                Glad to see you again ðŸ‘‹
                <br>
                Login to your account below
              </h3>
            </span>
            <button class="continue-with-google mt-3" type="button">
              <img class="google-logo" src="../../assets/google.png" alt="Google Logo">
              Continue with Google
            </button>
            <!-- <hr> -->
            <form class="login-form px-3" (ngSubmit)="getUserByEmail()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email" required [(ngModel)]="userEmail">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required [(ngModel)]="userPassword">
              </div>
              <div class="form-group mt-4">
                <button type="submit">Login</button>
              </div>
            </form>
            <h3 class="signup mt-4 px-4">
              Don't have an Account Yet? Don't worry! We got you ðŸ˜‰<br>
              <a class="signup-text" href="">Sign up for Free</a>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </section>
